<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>

    <title>Projeto da Semana Cinco - cadastro de Funcionarios</title>
</head>
<body>
        <fieldset id="cadastroF"> 

             <legend> <h1>Cadastrar Novo Funcionario</h1> </legend>
                        <fieldset id="dadosP"> <img src="img/fundo1.png" id="imgP" > 
                            <legend>Dados Pessoais</legend>
                            <table cellspacing="10">
                                <tr>
                                    <td>
                                        <label for="nome">Nome Completo: </label>
                                    </td>
                                    <td align="left">
                                        <input type="text" name="nomeC" id="NomeC">
                                    </td>
                                    <td>
                                        <label>Sexo: </label>
                                    </td>
                                    <td align="left">
                                        <select> 
                                            <option value="" disabled="" selected="" >Gênero</option>
                                            <option value="Solteiro(a)" class="black">Masculino</option>
                                            <option value="Casado(a)" class="black">Feminino</option>
                                        </select>
                                    </td>
                                    <td>
                                        <label>Data de Nascimento: </label>
                                    </td>
                                    <td align="left">
                                        <input type="date"> 
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="rg">RG: </label>
                                    </td>
                                    <td align="left">
                                        <input type="text" name="rg" size="13" maxlength="13"> 
                                    </td>
                                    <td>
                                        <label>CPF:</label>
                                    </td>
                                    <td align="left">
                                        <input type="text" name="cpf">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>Estado Cívil: </label>
                                    </td>
                                    <td align="left">
                                        <select> 
                                            <option value="" disabled="" selected="" >Estado Cívil</option>
                                            <option value="Solteiro(a)" class="black">Solteiro(a)</option>
                                            <option value="Casado(a)" class="black">Casado(a)</option>
                                            <option value="Viuvo(a)" class="black">Viuvo(a)</option>
                                        </select>
                                    </td>
                                    <td>
                                        <label>Carteira de Habilitação: </label>
                                    </td>
                                    <td align="left">
                                        <select> 
                                            <option value="" disabled selected="" >Tipo de Carteira</option>
                                            <option value="Categoria A" class="black">Categoria A</option>
                                            <option value="Categoria B" class="black">Categoria B</option>
                                            <option value="Categoria AB" class="black">Categoria AB</option>
                                            <option value="Categoria C" class="black">Categoria C</option>
                                            <option value="Categoria D" class="black">Categoria D</option>
                                            <option value="Categoria E" class="black">Categoria E</option>
                                        </select>
                                    </td>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                        <br>

                        <fieldset>
                            <legend>Dados de Endereço</legend>
                            <table cellspacing="10">
                                <tr>
                                    <td>
                                        <label for="nome">Rua: </label>
                                    </td>
                                    <td align="left">
                                        <input type="text" name="rua" id="nomeR">
                                    </td>
                                    <td>
                                        <label>Número:</label>
                                    </td>
                                    <td align="left">
                                        <input type="text" id="nuM" name="numero">
                                    </td>
                                    <td>
                                        <label class="cep">CEP: </label>
                                    </td>
                                        <td align="left">
                                    <input class="cep2" type="text"> 
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="rg">Bairro: </label>
                                    </td>
                                    <td align="left">
                                        <input type="text" name="bairro"> 
                                    </td>
                                    <td>
                                        <label>Cidade:</label>
                                    </td>
                                    <td align="left">
                                        <input type="text" name="cidade">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>Estado: </label>
                                    </td>
                                    <td>
                                        <input type="text" name="cpf">
                                    </td>
                                    <td>
                                        <label>Complemento: </label>
                                    </td>
                                    <td align="left">
                                        <input type="text" name="cpf">
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    <br>
 
        <button id="cadastrar"> Cadastrar </button>
        <button id="limpar"> Limpar </button>
        </fieldset>
         

    <script src="script.js"></script>
</body>
</html>
