<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="img/user.svg">
    <title>Projeto da Semana Cinco - Cadastro de Funcionarios</title>
</head>
<body>
        <fieldset id="cadastroF"> 

             <legend> <h1>Cadastrar Novo Funcionario</h1> </legend>
                        <fieldset class="dadosP"> 
                           
                              <div class="FotosFuncio">
                                <img src="img/user.svg" id="fotos">
                                <input type="file" id="arquivo">
                                <label for="arquivo" id="addFC"> ADICIONAR <br> UMA <br> FOTO</label>
                              </div>

                            <legend>Dados Pessoais</legend>
                            <table cellspacing="10">
                                <tr>
                                    <td >
                                        <label>Nome: </label>
                                    </td>
                                    <td >
                                        <input required type="text" id="NomeC" name="NomeC" autocomplete="off" placeholder="Nome Completo do Funcionario">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>Sexo: </label>
                                    </td>
                                    <td>
                                        <select required id="SX" name="SX" autocomplete="off"> 
                                            <option value="" disabled selected >Gênero</option>
                                            <option value="Masculino" class="black">Masculino</option>
                                            <option value="Feminino" class="black">Feminino</option>
                                            <option value="Indefinido" class="black">Indefinido</option>
                                        </select>
                                    </td>
                                    <td>
                                        <label required id="DataDNas" >Data de Nascimento: </label>
                                    </td>
                                    <td>
                                        <input required type="date" name="date" maxlength="4" minlength="4" onchange="return IdadeFunc()" id="data"> 
                                    </td>
                                </tr>
                                <tr>
                                    
                                    <td>
                                        <label for="rg">RG: </label>
                                    </td>
                                    <td>
                                        <input required autocomplete="off" type="text" id="RGs" maxlength="12" minlength="12" name="rg" onkeydown="javascript: fMasc(this,mRG)" placeholder="00.000.000-0"> 
                                    </td>
                                    <td>
                                        <label id="labCPF" >CPF:</label>
                                    </td>
                                    <td >
                                        <input required maxlength="14" minlength="14" autocomplete="off" id="inCPF" type="text" name="cpf" onkeydown="javascript: fMasc(this, mCPF)" placeholder="000.000.000-00" >
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>Estado Cívil: </label>
                                    </td>
                                    <td >
                                        <select required id="EstadoCiV" name="EstadoCiV" autocomplete="off"> 
                                            <option value="" disabled selected >Estado Cívil</option>
                                            <option value="Solteiro(a)" class="black">Solteiro (a)</option>
                                            <option value="Casado(a)" class="black">Casado (a)</option>
                                            <option value="Viuvo(a)" class="black">Viuvo (a)</option>
                                        </select>
                                    </td>
                                    <td>
                                        <label id="labEC" >Carteira de Habilitação: </label>
                                    </td>
                                    <td >
                                        <select required id="seleCH" name="seleCH" autocomplete="off"> 
                                            <option value="" disabled selected >Tipo de Carteira</option>
                                            <option value="Categoria A" class="black">Categoria A</option>
                                            <option value="Categoria B" class="black">Categoria B</option>
                                            <option value="Categoria C" class="black">Categoria C</option>
                                            <option value="Categoria D" class="black">Categoria D</option>
                                            <option value="Categoria E" class="black">Categoria E</option>
                                            <option value="Categoria AB" class="black">Categoria AB</option>
                                            <option value="Não Possui CNH" class="black">Não Possui CNH</option>
                                        </select>
                                    </td>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                        <br>

                        <fieldset class="dadosP">
                            <legend>Dados de Endereço</legend>
                            <table cellspacing="10">
                                <tr>
                                    <td>
                                        <label>Rua: </label>
                                    </td>
                                    <td >
                                        <input required autocomplete="off" readonly type="text" id="nomeR" name="nomeR" placeholder="Nome da Rua" title="Preencha o campo CEP.">
                                    </td>
                                    <td>
                                        <label>Número:</label>
                                    </td>
                                    <td >
                                        <input required autocomplete="off" type="text" id="nuM" name="nuM" onkeypress="return mascaraNumero(event)" maxlength="5" minlength="1" placeholder="00000">
                                    </td>
                                    <td>
                                        <label class="cep">CEP: </label>
                                    </td>
                                        <td >
                                    <input required autocomplete="off" class="cep2" type="text" maxlength="9" minlength="9" name="ceps" onkeydown="javascript: fMasc(this,mCEP)" onchange="pegandoDadosCEP(this.value)" placeholder="00000-000">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label >Bairro: </label>
                                    </td>
                                    <td >
                                        <input required  readonly title="Preencha o campo CEP." type="text" id="bairro" name="bairro" placeholder="Nome do Bairro"> 
                                    </td>
                                    <td>
                                        <label class="laComCID" title="Preencha o campo CEP.">Cidade:</label>
                                    </td>
                                    <td >
                                        <input required readonly title="Preencha o campo CEP." type="text" id="cidade" name="cidade" placeholder="Nome da Cidade" >
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>Estado: </label>
                                    </td>
                                    <td>
                                        <input required readonly title="Preencha o campo CEP." type="text" id="estado" name="estado" placeholder="Nome do Estado">
                                    </td>
                                    <td>
                                        <label class="laCom">Complemento: </label>
                                    </td>
                                    <td >
                                        <input id="inCom" autocomplete="off" type="text" name="inCom" placeholder="Digite um Complemento se houver">
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    <br>
 
        <button id="cadastrar" onclick="SalvarFuncionario()"> Cadastrar </button>
        
        <button id="limpar" onclick="localStorage.clear(), location.href=location.href"> Limpar </button>
        </fieldset>

         <img src="img/colabF.svg" id="colaboradores" > 

    <script src="script.js"></script>
</body>
</html>
